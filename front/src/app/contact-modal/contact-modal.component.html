<app-header></app-header>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName4">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="inputEmail4"
                                placeholder="Name" required [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="inputEmail4"
                                placeholder="Email" required
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="inputPassword4"
                                placeholder="Password"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors?.['required']}">
                            <div *ngIf="submitted && f['password'].errors?.['required']" class="invalid-feedback">
                                <div *ngIf="f['password'].errors?.['required']">password is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMessage44">Message</label>
                            <input type="text" formControlName="message" class="form-control" id="inputPassword4"
                                placeholder="Your message">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal2">Save</button>
                        <a></a>
                    </div>


                </form>

            </div>

        </div>
    </div>
</div>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" *ngIf="show" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thankyou For Submit Contact Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>      
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputname1" aria-describedby="emailHelp"
                            placeholder="Enter email" value="{{ContactForm.value.name}}">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" value="{{ContactForm.value.email}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            value="{{ContactForm.value.password}}">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <input type="text" class="form-control" id="exampleInputmessage1" placeholder="Your Message"
                            value="{{ContactForm.value.message}}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">thankyou</button>
            </div>
        </div>
    </div>
</div>
